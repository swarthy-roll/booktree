{
    "Config": {
        "metadata": "mam-audible",
        "matchrate": 60,
        "fuzzy_match": "token_sort",
        "log_path": "logs",    
        "session": "",
        "paths": [{
            "files": ["**/*.m4b", "**.*.mp3"],
            "source_path": "/data/torrents/downloads",
            "media_path": "/data/media/audiobooks/mam"
        }],
        "flags": {
            "dry_run": 0,
            "verbose": 1,
            "multibook": 0,
            "ebooks": 0,
            "no_opf": 0,
            "no_cache": 0,
            "fixid3": 0,
            "add_narrators": 0 
        },
        "target_path": {
            "in_series": "{author}/{series}/{series} #{part} - {title}",
            "no_series": "{author}/{title}"
        },
        "tokens":{
            "skip_series": 0,
            "kw_ignore": [".", ":", "_", "[", "]", "{", "}", ",", ";", "(", ")"],
            "kw_ignore_words": ["the","and","m4b","mp3","series","audiobook","audiobooks", "book", "part", "track", "novel"],
            "title_patterns": ["-", ".", "\b(part)\b", "\btrack\b", "\bof\b", "(", ")", "_", "[", "]", "m4b", "\bbook\b"]
        }  
    }
}